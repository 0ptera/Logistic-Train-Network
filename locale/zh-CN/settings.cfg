[mod-setting-name]
ltn-interface-log-level=日志级别
ltn-interface-log-output=日志输出
ltn-interface-message-filter-age=消息过滤器超时 (ticks)

ltn-dispatcher-min-delivery-size=最小送货数量
ltn-dispatcher-use-best-effort=尽力而为
ltn-dispatcher-stop-timeout=车站无动作超时 (ticks)
ltn-dispatcher-delivery-timeout=交货超时 (ticks)
ltn-dispatcher-finish-loading=加载结束


[mod-setting-description]
ltn-interface-log-level=消息的详细级别。\n 0: 关 - 不会生成消息。\n 1: 仅错误 - 仅打印错误和警告。\n 2: 通知 - （默认）打印基本信息，如缺少资源或生成交货。\n 3: 扩展调度程序消息 - 打印有关查找提供者和列车的详细信息。\n 4: debug - （使用 日志输出 = 日志文件）\n生成详细的日志文件进行故障排除。
ltn-interface-log-output=设置消息输出。\n console: 在游戏控制台中\n log: 在 factorio 根目录的日志文件中\n console & logfile (默认)
ltn-interface-message-filter-age=过滤消息之前再次显示的消息时间。\n默认 = 18000

ltn-dispatcher-min-delivery-size=触发交货的 物品/液体 量。\n可以用设置在请求车站的最小交货数量覆盖。\n默认 = 1000
ltn-dispatcher-use-best-effort=启用时，会使用低于最小送货量的供应商。\n相当于为每个提供商设置忽略最小交货数量。\n默认 = false
ltn-dispatcher-stop-timeout=强行列车出站所需的无动作的时间。\n默认 = 7200 (2min)
ltn-dispatcher-delivery-timeout=假设火车丢失所需的交货时间。\n默认 = 18000 (5min)
ltn-dispatcher-finish-loading=通过添加要求2秒的无动作状态，防止列车离开，而 机械臂/泵 正在工作。\n默认 = true

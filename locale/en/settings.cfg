[mod-setting-description]
ltn-interface-log-level=4: everything, 3: scheduler messages, 2: basic messages (default), 1 errors only, 0: off
ltn-interface-log-output=console: in game console, log: logfile in factorio root directory, both: default
ltn-interface-message-filter-age=message age in ticks before filtered messages are shown again

ltn-dispatcher-update-interval=update interval in ticks
ltn-dispatcher-min-delivery-size=min amount of items/fluids to trigger a delivery, can be overridden individually with min delivery size for each requesting stop
ltn-dispatcher-stop-timeout=duration in ticks of inactivity before forcing trains out of stations
ltn-dispatcher-delivery-timeout=duration in ticks deliveries can take before assuming the train was lost
ltn-dispatcher-finish-loading=prevents trains from leaving while inserters are working by adding 2s inactivity
ltn-dispatcher-use-best-effort=globally ignore min delivery size

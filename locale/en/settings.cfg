[mod-setting-name]
ltn-interface-log-level=logging level
ltn-interface-log-output=logging output
ltn-interface-message-filter-age=message filter timeout (ticks)

ltn-dispatcher-min-delivery-size=min delivery size
ltn-dispatcher-stop-timeout=stop inactivity timeout (ticks)
ltn-dispatcher-delivery-timeout=delivery timeout (ticks)
ltn-dispatcher-finish-loading=finish loading & unloading
ltn-dispatcher-use-best-effort=use best effort


[mod-setting-description]
ltn-interface-log-level=4: debug, 3: scheduler messages, 2: basic messages (default), 1 errors only, 0: off
ltn-interface-log-output=console: in game console, log: logfile in factorio root directory, both: default
ltn-interface-message-filter-age=Message age in ticks before filtered messages are shown again.

ltn-dispatcher-min-delivery-size=Amount of items/fluids to trigger a delivery. Can be overridden individually with min delivery size for each requesting stop.
ltn-dispatcher-stop-timeout=Duration in ticks of inactivity before forcing trains out of stations.
ltn-dispatcher-delivery-timeout=Duration in ticks deliveries can take before assuming the train was lost.
ltn-dispatcher-finish-loading=Prevents trains from leaving while inserters/pumps are working by adding 2s inactivity condition.
ltn-dispatcher-use-best-effort=When active, providers below min delivery size are also used. Global version of Ignore Minimum Delivery Size signal.

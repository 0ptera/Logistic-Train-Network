[mod-setting-description]
ltn-interface-console-level=Nachrichten Detailgrad.\n\n0: Off\nKeine Nachrichten werden generiert.\n\n1: Errors & Warnings\nNur Fehler & Warnungen werden generiert.\n\n2: Notifications (Standardwert)\nInformiert über grundlegende Informationen wie fehlende Ressourcen und erstellte Lieferungen.\n\n3: Detailed Messages\nErweiterte Informationen über Stations- und Zug-Suche.
ltn-interface-message-filter-age="Nachrichtenalter in Ticks, bevor gefilterte Nachrichten erneut gezeigt werden.\nStandardwert = 18000"
ltn-interface-debug-logfile=Debug-Informationen nach /Factorio/factorio-current.log schreiben.

ltn-dispatcher-enabled=Warnung: Durch deaktivieren des Disponenten werden keine Lieferung generiert.\nVerfügbare Gegenstände werden weiterhin überwacht.
ltn-dispatcher-nth_tick="Häufigkeit der Stations- und Anforderungsaktualisierungen.\nHöhere Werte verbessern Performance.\nErzwingt Updates pro Tick = 1 bei Werten über 1."
ltn-dispatcher-updates-per-tick=Anzahl der Stations- und Anforderungsaktualisierungen pro Tick.\nNiedrigere Werte verbessern Leistung.\nWird ignoriert wenn Update Frequenz > 1.
ltn-dispatcher-requester-threshold="Mindestmenge an Artikeln um eine Lieferung auszulösen. \nKann durch Signal pro Anforderer-Haltestelle überschrieben werden.\nStandardwert = 1000"
ltn-dispatcher-provider-threshold="Mindestmenge an Artikeln um als Anbieter erkannt zu werden. \nKann durch Signal pro Anbieter-Haltestelle überschrieben werden.\nStandardwert = 1000"
ltn-dispatcher-schedule-circuit-control="Aktiviert Schaltungsbedinungen rot = 0 ODER grün ≥ 1 for alle Haltestellen.\nAchtung: Alle LTN Haltestellen müssen \"an Zug senden\" aktiviert und eine Schaltnetz-Verbindung haben. Sonst warten Züge ewig auf ein Signal.\nStandardwert = false"
ltn-dispatcher-depot-inactivity(s)="Dauer in Sekunden, bevor Züge das Depot aufgrund von Inaktivität verlassen.\nStandardwert = 5"
ltn-dispatcher-stop-timeout(s)="Dauer in Sekunden, bevor Züge ihre Station verlassen müssen.\n0 deaktiviert diese Funktion.\nStandardwert = 120"
ltn-dispatcher-delivery-timeout(s)="Lieferzeit in Sekunden, bevor Züge als vermisst gelten.\nStandardwert = 600 (10 min)"
ltn-dispatcher-requester-delivery-reset=Inaktiv: (Standardwert)\nLieferung und Fahrplan werden bei Ankunft im Depot zurück gesetzt.\nÄnderungen an Zügen in Anforderer-Haltestellen haben keine Auswirkung.\n\nAktiv:\nLieferung und Fahrplan werden bei verlassen der Anforderer-Haltestelle zurück gesetzt.\nÄnderungen an Zügen in Anforderer-Haltestellen löscht die Lieferung und setzt den Fahrplan zurück.
ltn-dispatcher-finish-loading=Aktiv: (Standardwert)\nVerhindert verlassen von Haltestellen während Greifarme/Pumpen arbeiten.\n\nInaktiv:\nZüge verlassen Haltestellen unmittelbar nach erreichen ihrer gewünschten Beladung.\nGreifarme bleiben Gegenstände haltend stecken, Tankwaggons enthalten Restmengen.
ltn-depot-reset-filters=Aktiv: (Standardwert)\nFilter und Stapelbegrenzungen in Güterwaggons werden beim Betreten eines Depots gelöscht.
ltn-stop-default-network=Standard-Netzwerk-ID, wenn kein Signal „Kodierte Netzwerk-ID“ existiert.

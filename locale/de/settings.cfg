ltn-stop-show-expected-inventory=Haltestellen Signalausgang zeigt erwartetes Zuginventar


[mod-setting-description]
ltn-interface-log-level=Nachrichten Detail Level.\n\n0: off\nKeine Nachrichten werden generiert.\n\n1: errors only\nNur Fehler & Warnungen werden generiert.\n\n2: notifications (default)\nInformiert über grundlegende Informationen wie fehlende Resourcen und erstellte Lieferungen.\n\n3: expanded scheduler messages\nErweiterte Informationen über Disponentenstatus.\n\n4: debug\nErstellt Protokol für Fehlerbehandlung.\n(Mit Log Ausgabe = logfile verwenden)
ltn-interface-log-output=console & logfile: (default)\nSchreibt Nachrichten im Spiel und in Protokolldatei im Factorio Hauptverzeichnis.\n\n console:\nSchreibt Nachrichten nur im Spiel.\n\n log:\nSchreibt Nachrichten nur in Protokolldatei.
ltn-interface-message-filter-age=Nachrichtenalter in ticks bevor gefilterte Nachrichten erneut gezeit werden.\ndefault = 18000

ltn-dispatcher-min-delivery-size=Mindestmenge an Artikeln um eine Lieferung auszulösen. \nWird von mindest Liefermenge an anfordernden Haltestellen überschrieben.\ndefault = 1000
ltn-dispatcher-use-best-effort=Inaktiv: (default)\nAnbieter unter Mindestliefermenge werden ignoriert.\n\nAktiv: \nAnbieter unter Mindestliefermenge werden verwendet.\nEntspricht setzen von Ignoriere Mindestliefermenge an jedem Anbieter.

ltn-dispatcher-stop-timeout=Inaktivitätsdauer in ticks bevor Züge eine Station verlassen.\ndefault = 7200 (2min)
ltn-dispatcher-delivery-timeout=Lieferzeit in ticks bevor Züge als vermisst gelten.\ndefault = 18000 (5min)
ltn-dispatcher-finish-loading=Aktiv: (default)\nVerhindert verlassen von Haltestellen während Greifarme/Pumpen arbeiten.\n\nInaktiv:\nZüge verlassen Haltestellen unmittelbar nach erreichen ihrer gewünschten Beladung.\nGreifarme bleiben Gegenstände haltend stecken, Tankwaggons enthalten Restmengen.

ltn-stop-show-expected-inventory=Inaktiv: (default) Bisheriges Verhalten\nSignalausgang zeigt Ladeliste mit positiven Werten für laden und negativen für entladen.\n\nAktiv:\nSignalausgang zeigt erwartetes Zuginventar nach Ladevorgang.

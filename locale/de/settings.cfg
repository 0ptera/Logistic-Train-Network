ltn-interface-log-level=Log Level
ltn-interface-log-output=Log Ausgabe
ltn-interface-message-filter-age=Nachrichtenfilterdauer (ticks)

ltn-dispatcher-min-delivery-size=Mindestliefermenge
ltn-dispatcher-use-best-effort=ignoriere Mindestliefermenge für Anbieter
ltn-dispatcher-stop-timeout=Haltestelleninaktivität Time-Out (ticks)
ltn-dispatcher-delivery-timeout=Lieferzeit Time-Out (ticks)

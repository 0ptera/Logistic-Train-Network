[mod-setting-description]
ltn-interface-console-level=Nível de detalhe das mensagens do jogo.\n\n 0: Desativado \n Nenhuma mensagem será gerada.\n\n 1: Erros e avisos \n Imprime apenas erros e avisos.\n\n 2: Notificações ( padrão) \n Imprima informações básicas como falta de recursos ou geração de entregas.\n\n 3: Mensagens detalhadas\n Imprima informações detalhadas sobre como encontrar provedores e trens.
ltn-interface-message-filter-age=A idade da mensagem em ticks antes das mensagens filtradas serem mostradas novamente.\n default = 18000
ltn-interface-factorio-alerts=Mostrar erros e avisos como alertas do Factorio
ltn-interface-debug-logfile=Gravar informações de depuração em /Factorio/factorio-current.log.

ltn-dispatcher-enabled=Aviso: A desativação do Dispatcher interrompe a geração de entrega.\n Os níveis dos itens ainda serão monitorados.
ltn-dispatcher-nth_tick=A rapidez com que as paradas e solicitações são atualizadas.\n Números mais altos melhoram o desempenho distribuindo as atualizações por mais tiques.\n Quando definido para maior que 1, força as atualizações por tique para 1.
ltn-dispatcher-updates-per-tick=Limita o número de paradas e solicitações atualizadas por tick.\n Números mais baixos aumentam o desempenho.\n Ignorado quando Frequência de atualização e maior que 1.
ltn-dispatcher-requester-threshold=Quantidade ausente de itens/fluidos acionando uma entrega.\n Pode ser substituído com sinal ao solicitar paradas.\n padrão = 1000
ltn-dispatcher-provider-threshold=Quantidade de itens/fluidos necessários para atuar como provedor.\n Pode ser substituído com sinal nas paradas de fornecimento.\n padrão = 1000
ltn-dispatcher-schedule-circuit-control=Adiciona condições de circuito para aguardar vermelho = 0 OU verde ≥ 1 para todas as paradas.\n Aviso: Todas as paradas LTN requerem ter "enviar para treinar" ativado e uma conexão de circuito. Caso contrário, os trens ficarão parados esperando para sempre.\n padrão = falso
ltn-dispatcher-depot-inactivity(s)=Duração em segundos de inatividade antes que os trens saiam da estação.\n padrão = 5
ltn-dispatcher-stop-timeout(s)=Duração em segundos antes que os trens sejam forçados a sair de uma estação.\n 0 desativa este recurso.\n padrão = 120
ltn-dispatcher-delivery-timeout(s)=Duração em segundos que as entregas podem levar antes de assumir que o trem foi perdido.\n padrão = 600 (10min)
ltn-dispatcher-requester-delivery-reset=Falso: (padrão)\n A entrega e a programação são redefinidas quando o trem chega à estação.\n As alterações nos trens estacionados nas paradas solicitadas não têm efeito.\n\n Verdadeiro:\n A entrega e a programação são redefinidas quando o trem sai da estação solicitadora.\n As alterações nos trens estacionados nas paradas solicitantes removerão a entrega e redefinirão o cronograma.
ltn-dispatcher-finish-loading=Verdadeiro: (padrão)\n Evita que os trens saiam enquanto os insersores/bombas estão funcionando adicionando 2s condição de inatividade.\n\n Falso:\n Os trens partirão imediatamente quando todos os itens forem carregados.\n Insersores em as estações de carregamento ficarão presas.
ltn-depot-reset-filters=Verdadeiro: (padrão)\n Os vagões de carga têm seus filtros e limitações de empilhamento limpos ao entrar em um depósito.
ltn-depot-fluid-cleaning=Quantidade máxima de fluido por vagão, sera destruída automaticamente ao entrar nos depósitos.\n Defina como 0 para desativar.
ltn-stop-default-network=ID de rede usado para paradas sem sinal "ID da rede codificada".
ltn-provider-show-existing-cargo=Verdadeiro: (padrão)\n A carga dentro do trem ao chegar no provedor é mostrada na saída LTN.\n Inclui itens de insersores que mantêm itens nos trilhos.


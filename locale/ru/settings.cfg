[mod-setting-description]
ltn-interface-console-level=Описание типов сообщений.\n\n0: Off\nНикаких сообщений.\n\n1: Errors & Warnings\nПрисылаются только ошибки и предупреждения.\n\n2: Notifications (default)\nПрисылается основная имформация, такая как недостающие ресурсы или созданные поставки.\n\n3: Detailed Messages\nПрисылается подробная информация о поиске поставщиков и поездов.
ltn-interface-message-filter-age=Возраст сообщения в тиках перед тем, как отфильтрованные сообщения будут показаны снова.\nпо умолчанию = 18000
ltn-interface-debug-logfile=Запись информации отладки в /Factorio/factorio-current.log.

ltn-dispatcher-enabled=Предупреждение: Отключение диспетчера останавливает создание отправлений.\nЗапасы предметов по-прежнему будут контролироваться.
ltn-dispatcher-stops-per-tick=Количество станций просчитанных в каждый тик.\nМеньше увеличивает производительность, но отправления будут создаваться реже.
ltn-dispatcher-requester-threshold=Недостающее количество предметов/жидкости запускающих доставку.\nМожет быть перезаписано сигналом запрашивающей станции.\nпо умолчанию = 1000
ltn-dispatcher-provider-threshold=Количество предметов/жидкости запрошенных в качестве снабжения.\nМожет быть перезаписано сигналом снабжающей станцией.\nпо умолчанию = 1000
ltn-dispatcher-schedule-circuit-control=Добавляет логические уловия для ожидания красной = 0 или зеленый ≥ 1 для всех станций.\nПредупреждение: Все LTN станции запрашивают наличие включеного "Отослать в поезд"  и логические уловия. В противном случае поезда навсегда застрянут в ожидании.\nпо умолчанию = false
ltn-dispatcher-depot-inactivity=Длительность бездействия (в тиках) перед отправлением поездов из депо.\nпо умолчанию = 300 (5 с)
ltn-dispatcher-stop-timeout=Длительность (в тиках) перед тем как поезда будут принудительно выпущены со станции.\n0 деактивирует эту функцию.\nпо умолчанию = 7200 (2 мин)
ltn-dispatcher-delivery-timeout=Продолжительность оправления (в тиках) до того, как поезд самонадеянный поезд будет потерян.\nпо умолчанию = 18000 (5 мин)
ltn-dispatcher-requester-delivery-reset=Ложь:(по умолчанию)\nОтправление и расписание сбрасываются, когда поезд прибывает в депо.\nИзменения для поездов, припаркованных на запрашиваемых станциях, не действуют.\n\nПравда:\nОтправление и расписание сбрасываются, когда поезд отсылает запрос.\nИзменения в поездах, припаркованных на запрашиваемых станциях, уберут отправление и сбросят расписание.
ltn-dispatcher-finish-loading=Правда: (по умолчанию)\nПредотвращает отправление поездов во время работы манипуляторов/насосов, добавляя условие бездействия 2с.\n\nЛожь:\nПоезда будут отправляться сразу после загрузки всех предметов.\nМанупуляторы на станциях погрузки застрянут.
ltn-depot-reset-filters=Правда: (по умолчанию)\nУ грузовых вагонов при входе в депо очищаются собственные фильтры и ограничения на ячейку.
